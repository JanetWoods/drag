<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>This Index file is using 'Dropit3'</title>
  <link rel="stylesheet" href="./css/dropit.css">
</head>

<body>

  <div id="target" class="well">
    <h4>Drop Here: <span id="count">0</span></h4>

  </div>



  <div id="source" draggable="true" class="well">Drag Me

    <img id="not" draggable="true" class="img-responsive" src= "https://i.imgflip.com/yhzjy.jpg">
  </div>

  <div class="well well-small">Effect reported in dragEnd:
  <span id="msg"></span>
</div>

<div class="row-fluid">
  <div class="span6">
    <h5>Source: effectAllowed</h5>

    <input id="copy-allowed" type="radio" name="allowed" checked="true" value="copy"/>
    <label for="copy-allowed">copy</label>

    <input id="move-allowed" type="radio" name="allowed" checked="true" value="move"/>
    <label for="move-allowed">move</label>

    <input id="link-allowed" type="radio" name="allowed" checked="true" value="link"/>
    <label for="link-allowed">link</label>

    <input id="none-allowed" type="radio" name="allowed" checked="true" value="none"/>
    <label for="none-allowed">none</label>

    <input id="copyLink-allowed" type="radio" name="allowed" checked="true" value="copyLink"/>
    <label for="copyLink-allowed">copyLink</label>

    <input id="linkMove-allowed" type="radio" name="allowed" checked="true" value="linkMove"/>
    <label for="linkMove-allowed">linkMove</label>

    <input id="all-allowed" type="radio" name="allowed" checked="true" value="all"/>
    <label for="all-allowed">all</label>

    <!-- <input id="uninitialized-allowed" type="radio" name="uninitialized" checked="true" value="uninitialized"/>
    <label for="uninitialized-allowed">uninitialized</label> -->

  </div>
</div>

<div class="span6">
  <h5>Target: dropEffect</h5>

  <input id="copy-effect" type="radio" name="effect" checked value="copy"/>
  <label for="copy-effect">copy</label>

  <input id="move-effect" type="radio" name="effect" checked value="move"/>
  <label for="move-effect">move</label>

  <input id="link-effect" type="radio" name="effect" checked value="link"/>
  <label for="link-effect">link</label>

  <input id="none-effect" type="radio" name="effect" checked value="none"/>
  <label for="none-effect">none</label>

</div>
<span>
  <button id="clear">Clear</button>
</span>

  <script src="./scripts/dropit3.js"></script>
</body>
</html>
